<div class="row" ng-repeat="prop in fieldsAvailable">
    <div class="col-xs-offset-3 col-xs-6">
        <input  type="radio"
                ng-model="newListItem.item"
                name="filter_radio"
                ng-value="prop">{{prop}}
    </div>
</div>

<div class="row paddingTop10">
    <div class="col-xs-offset-1 col-xs-9">
        <input type="text" ng-model="newListItem.disp"> Display name
    </div>
</div>

<div class="row paddingTop10">
    <div class="col-xs-offset-2 col-xs-3">
        <button class="btn btn-block btn-default" ng-click="closeThisDialog('')">
            Close
        </button>
    </div>
    <div class="col-xs-offset-2 col-xs-3">
        <button class="btn btn-block btn-success" ng-click="AddNewDisplayListItem();closeThisDialog('')">
            Add
        </button>
    </div>
</div>
