<div class="container">
    <div class="row">
        <div class="col-xs-8 textCenter">
            <h5>
                Working on collection-code: {{collectionCode}}
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 noPadding">
            <button ng-class="{
                   'btn': true,
                   'btn-block': true,
                   'btn-success': dataLoaded == 1,
                   'btn-warning': dataLoaded == 0,
                   'btn-danger': dataLoaded == 2
                }" ng-click="UpdateToServer()">Data status</button>
        </div>
    </div>
    <div class="row paddingTop10">
        <div class="col-xs-4">
            <input type="text" ng-model="info.name" ng-change="DataChanged()"> Name
        </div>
        <div class="col-xs-4">
            <input type="text" ng-model="info.password" ng-change="DataChanged()"> Password
        </div>
        <div class="col-xs-4">
            <input type="text" ng-model="info.sortBy" ng-change="DataChanged()"> SortBy
        </div>
    </div>
    <div class="row">
        <h5>Access codes:</h5>
    </div>
    <div class="row" ng-repeat="accessCode in accessCodes">
        <div class="col-xs-offset-2 col-xs-5">
            {{accessCode.val}}
        </div>
        <div class="col-xs-1 collectionsRemoveItem" ng-click="RemoveAccessCode($index)">
            <i class="glyphicon glyphicon-remove"></i>
        </div>
    </div>
    <div class="row paddingTop10">
        <div class="col-xs-offset-1 col-xs-5">
            <input type="text" ng-model="accessCodeToAdd.val">New Access Code
        </div>
        <div class="col-xs-4">
            <button class="btn btn-success btn-block" ng-click="AddAccessCode()">Add</button>
        </div>
    </div>
    <div class="row paddingTop10">
        <div class="col-xs-12">
            <button class="btn btn-default btn-block" ng-click="FetchCollectionData()">Update collection</button>
        </div>
    </div>
    <div class="row">
        <h5>Filters:</h5>
    </div>
    <div class="row paddingTop10" ng-repeat="filter in filters">
        <div ng-show="filter.type=='radio'">
            <div class="col-xs-offset-1 col-xs-8">
                {{filter.item}}
            </div>
            <div class="col-xs-1 collectionsRemoveItem" ng-click="RemoveFilter($index)">
                <i class="glyphicon glyphicon-remove"></i>
            </div>
        </div>
        <div ng-show="filter.type=='nested'">
            <div class="col-xs-offset-1 col-xs-8">
                {{filter.item1}} && {{filter.item2}}
            </div>
            <div class="col-xs-1 collectionsRemoveItem" ng-click="RemoveFilter($index)">
                <i class="glyphicon glyphicon-remove"></i>
            </div>
        </div>
    </div>
    <div class="row paddingTop10">
        <div class="col-xs-12">
            <button class="btn btn-default btn-block" ng-click="AddFilter()">Add filter</button>
        </div>
    </div>
    <div class="row">
        <h5>Card display list:</h5>
    </div>
    <div class="row paddingTop10" ng-repeat="item in cardDisplayList">
        <div class="col-xs-offset-1 col-xs-8">
            {{item.disp}}({{item.item}})
        </div>
        <div class="col-xs-1 collectionsRemoveItem" ng-click="RemoveCardDisplayListItem($index)">
            <i class="glyphicon glyphicon-remove"></i>
        </div>
    </div>
    <div class="row paddingTop10">
        <div class="col-xs-12">
            <button class="btn btn-default btn-block" ng-click="AddCardDisplayListItem()">Add card item</button>
        </div>
    </div>
    <div class="row">
        <h5>XLS display list:</h5>
    </div>
    <div class="row paddingTop10" ng-repeat="item in xlsDisplayList">
        <div class="col-xs-offset-1 col-xs-8">
            {{item.disp}}({{item.item}})
        </div>
        <div class="col-xs-1 collectionsRemoveItem" ng-click="RemoveXLSDisplayListItem($index)">
            <i class="glyphicon glyphicon-remove"></i>
        </div>
    </div>
    <div class="row paddingTop10">
        <div class="col-xs-12">
            <button class="btn btn-default btn-block" ng-click="AddXLSDisplayListItem()">Add xls item</button>
        </div>
    </div>
</div>
